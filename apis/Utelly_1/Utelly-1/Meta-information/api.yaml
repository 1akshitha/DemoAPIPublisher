description: Utelly is a commercially available Search & Discovery SaaS Platform. Leveraging our line of products, from D2C mobile apps to our advanced API endpoints, we help our clients delight their users with personalised recommendations from across the services available to them, wherever they are. You can find out more about us by visiting our website or via LinkedIn This /lookup endpoint is a basic version of our commercially available proposition. If you would be interested in finding out more then please do not hesitate to get in touch./Lookup Endpoint - Find out where to watch a movie or TV show!!! Nowadays on-demand content can come from so many different sources and it can be difficult find exactly where it's possible to watch that great movie or TV show your friend told you is a must watch!! Welcome to the Utelly API and overcome this with ease. From your search query, we will return matching results and where you can access them. All content from the following services is searchable:Netflix, Amazon Prime, Amazon Instant, iTunes, Now TV ,TalTalk TV Store , Google Play , BBC Iplayer , All 4 , My 5 ,Rakuten TV , ITV Hub

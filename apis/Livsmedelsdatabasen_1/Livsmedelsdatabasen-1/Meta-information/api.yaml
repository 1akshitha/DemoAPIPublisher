description: This easy-to-use GraphQL API exposes the data from the National Food Agency in Sweden (Livsmedelsverket). It allows for easily retrieving data through sorting and searching the data set. The data structure is in English but the names of Foods in Swedish. We've wanted easy access to this dataset so we decided to make it available publicly so it can come to good use. Please let us know if you have any suggestions on how to improve this API. The dataset is checked for updates daily. The original source of data can be found in the attached link.
